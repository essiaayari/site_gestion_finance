<!-- le formulare d'ajout -->

<div class="container-fluid">
    <div class="row justify-content-center">
      <div class="col-11 col-sm-10 col-md-10 col-lg-8 col-xl-6 text-center p-0 mt-3 mb-2">
        <div class="card px-0 pt-4 pb-0 mt-3 mb-3">
          <h2 id="heading">Formulaire Client</h2>
          <p>Détails sur le client</p>
          <form id="msform">
            <!-- progressbar -->
            <ul id="progressbar">
              <li class="active" id="account"><strong></strong></li>
              <li id="personal"><strong></strong></li>
              <li id="personal"><strong></strong></li>
              <li id="confirm"><strong></strong></li>

            </ul>
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
            </div> <br>
            <!-- fieldsets -->
            
            <fieldset>
              <div class="form-card">
                <div class="row">
                  <div class="col-7">
                    <h2 class="fs-title">Type client:</h2>
                  </div>
                  <div class="col-5">
                    <h2 class="steps">étape 1 - 4</h2>
                  </div>
                </div>
                <input type="button"  [class.selected]="type_client"  value="individuel"  (click)="selectType('individuel')"  />
                <input type="button" [class.selected]="type_client"   value="professionel" (click)="selectType('professionel')"  />
                
            
              </div>
              <input type="button" name="next" class="next action-button" value="suivant" />
            </fieldset>

            <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title">Informations génerales:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">étape 2 - 4</h2>
                    </div>
                  </div>
                  <label class="fieldlabels">Nom: *</label>
                  <input type="text" name="nom" [(ngModel)]="nom" placeholder="Nom" />
                  <label class="fieldlabels">Prénom: *</label>
                  <input type="text" name="prenom" [(ngModel)]="prenom" placeholder="Prénom" />
                  <label class="fieldlabels">identifiant_unique: *</label>
                  <input type="text" name="nom" [(ngModel)]="identifiant_unique" placeholder="id" />
                  <label class="fieldlabels">Civilité: *</label>
                  <select name="civilite"  [(ngModel)]="civilite">
                    <option value="Homme">Homme</option>
                    <option value="Femme">Femme</option>
                  </select><br><br>
                  <label class="fieldlabels">date_naissance: *</label>
                  <input type="date" name="birth_date" [(ngModel)]="birth_date" />
                  <label class="fieldlabels">lieu_naissance: *</label>
                  <input type="text" name="birth_place" [(ngModel)]="birth_place" />
                  <label class="fieldlabels">profession: *</label>
                  <input type="text" name="profession" [(ngModel)]="profession" />
                  <label class="fieldlabels">facebook: *</label>
                  <input type="text" name="facebook" [(ngModel)]="facebook" />
                  <label class="fieldlabels">instagram: *</label>
                  <input type="text" name="facebook" [(ngModel)]="instagram" />
                  <label class="fieldlabels">Adresse Mail: *</label>
                  <input type="email" name="adresse_mail" [(ngModel)]="adress_mail" placeholder="Adresse Mail" />
                  <label class="fieldlabels">Num_tel: *</label>
                  <input type="number" name="num_tel" [(ngModel)]="num_tel"  />
                  <label class="fieldlabels">nom_atelier: *</label>
                  <input type="text" name="workshop_title" [(ngModel)]="workshop_title" />

                  <label class="fieldlabels">date_debut: *</label>
                  <input type="date" name="workshop_db" [(ngModel)]="workshop_db"  />

                  <label class="fieldlabels">date_fin: *</label>
                  <input type="date" name="workshop_df" [(ngModel)]="workshop_df" />

                

                </div>
                <input type="button" name="next" class="next action-button" value="suivant" />
                <input type="button" name="previous" class="previous action-button-previous" value="précédent" />

              </fieldset>


            <fieldset>
                <div class="form-card">
                  <div class="row">
                    <div class="col-7">
                      <h2 class="fs-title"> adresses:</h2>
                    </div>
                    <div class="col-5">
                      <h2 class="steps">étape 3 - 4</h2>
                    </div>
                  </div>
                  
                  <label class="fieldlabels">pays: *</label>
                  <input type="text" name="pays" [(ngModel)]="pays" placeholder="pays" />
                  <label class="fieldlabels">région: *</label>
                  <input type="text" name="region" [(ngModel)]="region" placeholder="région " />
                  <label class="fieldlabels">code_postal: *</label>
                  <input type="text" name="code_postal" [(ngModel)]="code_postal" placeholder="code_postal " />
                  <label class="fieldlabels">adresse_compléte: *</label>
                  <input type="text" name="lieu_hab" [(ngModel)]="lieu_hab" placeholder="adresse_compléte " />
                  
                </div>
                <input type="button" name="next" class="next action-button" value="submit" (click)="addclient() "/>
                <input type="button" name="previous" class="previous action-button-previous" value="précédent" />
              </fieldset>

            <fieldset>
              <div class="form-card">
               
                </div> <br><br>
                <div class="row justify-content-center" >
                </div> <br><br>
                <div class="row justify-content-center">
                  <div class="col-7 text-center">
                    <h5 class="purple-text text-center" >Client créé avec succès</h5>
                  </div><br><br>
                <div class="quitter">
                  <input type="button"   class="next action-button" (click)="closeForm()"  value="Quitter" />
              </div>
                </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>
  </div>
